<body>


<div class="container">

    <div class="card text-left">
    <div class="card-header">
    <h2><b>Payment Form Example</b></h2>
  </div>

<div class="card-body">

    <div class="alert alert-danger" role="alert">
  Some fields are missing
    </div>

    <!--first row-->

    <form class="needs-validation" action="https://formspree.io/email@domain.tld" method="POST" novalidate>

    <div class="form-row">

        <div class="form-group col-5">
        <label for="validationCustom01">Card #</label>
        <input type="number" class="form-control" id="validationCustom01" placeholder="XXXXXXXXXXXXXXXX" required>
        <div class="valid-feedback">
        Looks good!
        </div>
        </div>

        <div class="form-group col">
        <label for="validationCustom02">CVC</label>
        <input type="number" class="form-control" id="validationCustom02" placeholder="0000" required>
        <div class="valid-feedback">
        Looks good!
      </div>
        </div>

        <div class="form-group col">
      <label for="validationCustom03">Amount</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend">$</span>
        </div>
        <input type="number" class="form-control" id="validationCustom03" placeholder="Amount" required>
        <div class="valid-feedback">
        Looks good!
      </div>
    </div>

        </div>
    </div>

    <!--second row-->
    <div class="form-row">

        <div class="form-group col-6">
            <label for="validationCustom04">First Name</label>
            <input type="text" class="form-control" id="validationCustom04"placeholder="First Name" required>
            <div class="valid-feedback">
        Looks good!
      </div>
        </div>

        <div class="form-group col-6">
            <label for="validationCustom05">Last Name</label>
            <input type="text" class="form-control" id="validationCustom05" placeholder="Last Name" required>
            <div class="valid-feedback">
        Looks good!
      </div>
        </div>



    </div>

<!--Third row-->
    <div class="form-row">
        <div class="form-group col-md-6">
        <label for="validationCustom06">City</label>
        <input type="text" class="form-control" id="validationCustom06" placeholder="City" required>
        <div class="valid-feedback">
        Looks good!
      </div>
        </div>
        <div class="form-group col">
        <label for="inputState">State</label>
        <select class="custom-select" required>
            <option value="">Pick a state</option>
            <option>Miami</option>
            <option>Los Angeles</option>
            <option>New york</option>
        </select>
        </div>
        <div class="form-group col">
        <label for="inputZip">Postal</label>
        <input type="text" class="form-control" id="inputZip" placeholder="Postal" required>
        </div>
    </div>

<!--fourth row-->

<div class="form-row">
    <div class="form-group col">
    <div>We accept:</div>
        <div class="badge badge-secondary mt-3" style="padding:10px">

            <div>
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option1" required>
                        <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                        </div>
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option2" required>
                        <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option3" required>
                        <label class="form-check-label" for="inlineRadio3"><i class="fas fa-football-ball"></i></label>
                </div>
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" value="option4" required>
                        <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-diners-club"></i></label>
                    </div>
            </div>
        </div>
</div>

    <div class="form-group col-6">
            <label for="inputlastname">Message</label>
            <textarea name ="" class="form-control" id="inputlastname"></textarea>
            <small id="passwordHelpBlock" class="form-text text-muted">
    Add any notes here.
    </small>
        </div>
  </div>
  </div>


    <div class="card-footer text-right">
        <input type="submit" class="btn btn-secondary" value="Cancel"/>
        <input type="submit" class="btn btn-primary" value="Send"/>
    </div>

    </div>

</div>

</form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
