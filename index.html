<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
           <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
            <link rel="stylesheet" href= "index.css">

    </head>

<body>


<div class="container">

    <div class="card text-left">
    <div class="card-header">
    <h2><b>Payment Form Example</b></h2>
  </div>

<div class="card-body">

    <div class="alert alert-danger" role="alert">
  Some fields are missing
    </div>
    <!--first row-->
    <form>
    <div class="form-row">

        <div class="form-group col-5">
        <label for="inputEmail4">Card #</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="xxxxxxxxxxxxx">
        </div>

        <div class="form-group col">
        <label for="inputPassword4">CVC</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
        </div>

        <div class="form-group col">
        <label for="inputPassword4">Amount</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Amount">
        </div>
    </div>

    <!--second row-->
    <div class="form-row">

        <div class="form-group col-6">
            <label for="inputfirstname">First Name</label>
            <input type="email" class="form-control" id="inputfirstname">
        </div>

        <div class="form-group col-6">
            <label for="inputlastname">Last Name</label>
            <input type="email" class="form-control" id="inputlastname">
        </div>



    </div>

<!--Third row-->
    <div class="form-row">
        <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
            <option selected>Pick a state</option>
            <option>Miami</option>
            <option>Los Angeles</option>
            <option>New york</option>
        </select>
        </div>
        <div class="form-group col">
        <label for="inputZip">Postal</label>
        <input type="text" class="form-control" id="inputZip">
        </div>
    </div>

<!--fourth row-->

<div class="form-row">


    <div class="radio col-6">
    <div>We accept:</div>
<div class="badge badge-secondary mt-3" style="padding:10px">
            <div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1"><i class="fab fa-cc-mastercard"></i></label>
                </div>
        <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2"><i class="fab fa-cc-visa"></i></label>
        </div>
        <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1"><i class="fas fa-football-ball"></i></label>
        </div>
        <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2"><i class="fab fa-cc-amex"></i></label>
            </div>
    </div>

                </div>
</div>

    <div class="form-group col-6">
            <label for="inputlastname">Message</label>
            <textarea name ="" class="form-control" id="inputlastname"></textarea>
            <small id="passwordHelpBlock" class="form-text text-muted">
    Add any notes here.
    </small>
        </div>
  </div>
  </div>


    <div class="card-footer">
        <input type="submit" class="btn btn-primary float-right" value="Send"/>
        <input type="submit" class="btn btn-secondary float-right" value="Cancel"/>
    </div>

    </div>

</div>

</form>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
